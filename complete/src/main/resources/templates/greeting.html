<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
.search {
  display: block;
  margin: 50px 10px 10px 50px;
  width: 350px;
  border: 2px solid #696969;
  border-radius: 3px;
  color: #6C6C6C;

}

.search:focus {
  outline: none;
  border-color: #708090;
}

</style>
</head>

<body>
	<h1 style="margin-left:50px">Курс валют</h1>
    <form action="#" th:action="@{/greeting}" th:object="${money}" method="post">
           <input type="text" style="width:350px; margin-left:50px" th:field="*{id}" placeholder="Поиск"/>
            <input type="submit" value="Поиск" />
    </form>

</body>
</html>
